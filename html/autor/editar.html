<html>
  <head>
    <title>Notícias</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="../../css/style.css" rel="stylesheet" />
    <script src="../../js/autor/editar.js" defer></script>
  </head>
  <body>
    <div id="header">
      <div id="logo">
        <img src="../../images/image 1.png"/>
      </div>
      <div id="page-title">
        Editar Autor
      </div>
      <div class="voltar-button">
        <a href="index.html">Voltar</a>
      </div>
    </div>    
    <div id="content-autor">
        <div class="modal-content">
          <form id="formulario" class="form-card" novalidate>
            <div class="row">
              <div class="col-6">
                <section>
                  <label for="nome" class="form-label">Nome completo</label>
                  <input id="nome" name="nome" class="form-control">
                </section>
              </div>
              <div class="col-6">
                <section>
                  <label for="apelido" class="form-label">Nome para ser mostrado nas notícias</label>
                  <input id="apelido" name="apelido" class="form-control">
                </section>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <section>
                  <label for="editora" class="form-label">Editora</label>
                  <input id="editora" name="editora" class="form-control">
                </section>
              </div>
              <div class="col-6">
                <section>
                  <label for="foto" class="form-label">Foto</label>
                  <input id="foto" name="foto" class="form-control">
                </section>
              </div>
            </div>
            <button type="submit" class="submit">SALVAR</button>
          </form>
        </div>
    </div>
  </body>
</html>
