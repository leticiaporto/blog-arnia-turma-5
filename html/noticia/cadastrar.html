<html>
  <head>
    <title>Notícias</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/style.css" rel="stylesheet" />
    <script src="../../js/noticia/cadastrar.js" defer></script>
  </head>
  <body>
    <div id="header">
      <div id="logo">
        <img src="../../images/image 1.png"/>
      </div>
      <div id="page-title">
        Nova Notícia
      </div>
      <div class="voltar-button">
        <a href="../../index.html">Voltar</a>
      </div>
    </div>    
    <div id="content">
        <div class="modal-content">
          <form id="formulario" class="form-card" novalidate>
            <section>
              <label for="titulo">Título</label>
              <input id="titulo" name="titulo" class="input input-default">
            </section>
            <section>
              <label for="autor">Autor</label>
              <select id="autor" name="autor" class="input input-default">
              </select>
            </section>
            <section>
              <label for="imagem">Imagem</label>
              <input id="imagem" name="imagem" class="input input-default">
            </section>
            <section>
              <label for="texto">Texto</label>
              <textarea id="texto" name="texto" class="input" rows="10"></textarea>
            </section>
            <button type="submit" class="submit">SALVAR</button>
          </form>
        </div>
    </div>
  </body>
</html>
